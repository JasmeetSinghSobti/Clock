    <style>
      body {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #e0e0e0;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        animation: fadeIn 0.5s ease-in;
        transition: opacity 0.5s ease-out;
      }

      .loading-container.fade-out {
        opacity: 0;
      }

      .loading-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 3rem;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        border: 1px solid rgba(100, 181, 246, 0.2);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        animation: slideInUp 0.8s ease-out;
      }

      .loading {
        width: 80px;
        height: 80px;
        position: relative;
        margin-bottom: 2rem;
      }

      .loading::before,
      .loading::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 4px solid transparent;
        border-top: 4px solid #64b5f6;
        animation: spin 1.5s linear infinite;
      }

      .loading::after {
        border-top: 4px solid #42a5f5;
        animation-duration: 1s;
        animation-direction: reverse;
      }

      .loading-inner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        background: linear-gradient(45deg, #64b5f6, #42a5f5);
        border-radius: 50%;
        animation: pulse 2s ease-in-out infinite;
        box-shadow: 0 0 20px rgba(100, 181, 246, 0.5);
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes pulse {
        0%, 100% { 
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }
        50% { 
          transform: translate(-50%, -50%) scale(1.2);
          opacity: 0.8;
        }
      }

      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .loading-text {
        color: #64b5f6;
        font-size: 1.4rem;
        font-weight: 600;
        text-shadow: 0 0 15px rgba(100, 181, 246, 0.4);
        margin-bottom: 1rem;
        background: linear-gradient(45deg, #64b5f6, #42a5f5, #2196f3);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: textGradient 2s ease infinite;
      }

      .loading-subtitle {
        color: rgba(224, 224, 224, 0.7);
        font-size: 1rem;
        font-weight: 400;
        text-align: center;
        margin-top: 0.5rem;
        animation: fadeInOut 3s ease-in-out infinite;
      }

      .progress-bar {
        width: 200px;
        height: 4px;
        background: rgba(100, 181, 246, 0.2);
        border-radius: 2px;
        overflow: hidden;
        margin-top: 1.5rem;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #64b5f6, #42a5f5, #2196f3);
        border-radius: 2px;
        animation: loadingProgress 2s ease-in-out infinite;
        box-shadow: 0 0 10px rgba(100, 181, 246, 0.5);
      }

      @keyframes textGradient {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      @keyframes fadeInOut {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }

      @keyframes loadingProgress {
        0% { 
          width: 0%; 
          transform: translateX(-100%);
        }
        50% { 
          width: 100%; 
          transform: translateX(0%);
        }
        100% { 
          width: 100%; 
          transform: translateX(100%);
        }
      }

      .content {
        display: none;
        min-height: 100vh;
        opacity: 0;
        animation: contentFadeIn 0.8s ease-in-out forwards;
      }

      .content.show {
        display: block;
      }

      @keyframes contentFadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .background-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
        z-index: -1;
      }

      .navbar {
        background: rgba(0, 0, 0, 0.3) !important;
        backdrop-filter: blur(15px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1050;
        transition: all 0.3s ease;
      }

      .navbar-port {
        color: #64b5f6 !important;
        text-decoration: none;
        font-weight: 700;
        font-size: 1.3rem;
        text-shadow: 0 0 10px rgba(100, 181, 246, 0.3);
        transition: all 0.3s ease;
      }

      .navbar-port:hover {
        color: #90caf9 !important;
        text-shadow: 0 0 15px rgba(144, 202, 249, 0.5);
        transform: scale(1.05);
      }

      .nav-link {
        color: rgba(224, 224, 224, 0.9) !important;
        font-weight: 500;
        transition: all 0.3s ease;
        position: relative;
      }

      .nav-link:hover, .nav-link.active {
        color: #64b5f6 !important;
        transform: translateY(-2px);
      }

      .nav-link::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, #64b5f6, #42a5f5);
        transition: width 0.3s ease;
      }

      .nav-link:hover::after,
      .nav-link.active::after {
        width: 100%;
      }

      .navbar-toggler {
        border-color: rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
      }

      .navbar-toggler:focus {
        box-shadow: 0 0 0 0.2rem rgba(100, 181, 246, 0.25);
      }

      .navbar-toggler-icon {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28224, 224, 224, 0.9%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
      }

      .dropdown-menu {
        background: rgba(26, 26, 46, 0.95) !important;
        backdrop-filter: blur(15px);
        border: 1px solid rgba(100, 181, 246, 0.2);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        border-radius: 10px;
      }

      .dropdown-item {
        color: #e0e0e0 !important;
        transition: all 0.3s ease;
        border-radius: 5px;
        margin: 2px;
      }

      .dropdown-item:hover {
        background-color: rgba(100, 181, 246, 0.2) !important;
        color: #64b5f6 !important;
        transform: translateX(5px);
      }

      .dropdown-divider {
        border-color: rgba(100, 181, 246, 0.3);
      }

      .btn-outline-primary {
        color: #64b5f6;
        border-color: rgba(100, 181, 246, 0.5);
        transition: all 0.3s ease;
      }

      .btn-outline-primary:hover {
        background-color: rgba(100, 181, 246, 0.2);
        border-color: #64b5f6;
        color: #64b5f6;
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(100, 181, 246, 0.3);
      }

      .form-control {
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(100, 181, 246, 0.3);
        color: #e0e0e0;
        transition: all 0.3s ease;
        border-radius: 25px;
      }

      .form-control::placeholder {
        color: rgba(224, 224, 224, 0.6);
      }

      .form-control:focus {
        background: rgba(0, 0, 0, 0.5);
        border-color: #64b5f6;
        color: #e0e0e0;
        box-shadow: 0 0 0 0.2rem rgba(100, 181, 246, 0.25);
        transform: scale(1.02);
      }

      .section {
        padding-top: 100px;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }


      /* Floating particles effect */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: #64b5f6;
        border-radius: 50%;
        animation: float 6s linear infinite;
        opacity: 0.7;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) scale(0);
          opacity: 0;
        }
        10% {
          opacity: 0.7;
        }
        90% {
          opacity: 0.7;
        }
        100% {
          transform: translateY(-10vh) scale(1);
          opacity: 0;
        }
      }
      .welcome {
      font-size: 4rem;
      text-align: center;
      margin: 0;
      background: linear-gradient(45deg, #64b5f6, #42a5f5, #2196f3, #1976d2);
      background-size: 400% 400%;
      /* -webkit-background-clip: text;
      -webkit-text-fill-color: transparent; */
      background-clip: text;
      animation: gradient 5s ease infinite;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

        .welcome span {
        display: inline-block;
        opacity: 0;
        transform: translateY(30px);
        animation:
            fadeIn 0.6s ease-out forwards,
            glowPulse 2s ease-in-out infinite;
        animation-delay: var(--delay), calc(var(--delay) + 0.6s); /* glow starts after fadeIn ends */
        animation-fill-mode: forwards;
        }


        @keyframes fadeIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
        }

        @keyframes glowPulse {
        0% {
            text-shadow: 0 0 5px #42a5f5, 0 0 10px #2196f3;
        }
        50% {
            text-shadow: 0 0 20px #42a5f5, 0 0 40px #2196f3;
        }
        100% {
            text-shadow: 0 0 5px #42a5f5, 0 0 10px #2196f3;
        }
        }

      @media (max-width: 768px) {
        .welcome {
          font-size: 2.5rem;
        }
        
        .section {
          padding-top: 80px;
        }

        .loading-wrapper {
          padding: 2rem;
        }

        .loading-text {
          font-size: 1.2rem;
        }

        .navbar-port {
          font-size: 1.1rem;
        }
      }

      @media (max-width: 480px) {
        .welcome {
          font-size: 2rem;
        }

        .loading-wrapper {
          padding: 1.5rem;
        }

        .loading {
          width: 60px;
          height: 60px;
        }

        .loading-inner {
          width: 30px;
          height: 30px;
        }
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Accessibility improvements */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* Focus indicators */
      .navbar-toggler:focus,
      .nav-link:focus,
      .btn:focus,
      .form-control:focus {
        outline: 2px solid #64b5f6;
        outline-offset: 2px;
      }
    </style>

    <script>
      // Create floating particles
      function createParticles() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.animationDelay = Math.random() * 6 + 's';
          particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
          particlesContainer.appendChild(particle);
        }
      }

      // Enhanced loading screen with proper transitions
      function initializeApp() {
        const loadingContainer = document.getElementById('loadingContainer');
        const content = document.getElementById('content');

        // Create particles
        createParticles();

        // Hide loading screen with smooth transition
        setTimeout(() => {
          loadingContainer.classList.add('fade-out');
          
          setTimeout(() => {
            loadingContainer.style.display = 'none';
            content.classList.add('show');
          }, 500);
        }, 2000);
      }

      // Smooth scrolling for navigation links
      function initializeSmoothScrolling() {
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
          anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
              target.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
              });
            }
          });
        });
      }

      // Update active navigation link based on scroll position
      function updateActiveNavLink() {
        const sections = document.querySelectorAll('section[id]');
        const navLinks = document.querySelectorAll('.nav-link');

        function updateNav() {
          let current = '';
          sections.forEach(section => {
            const sectionTop = section.offsetTop;
            const sectionHeight = section.clientHeight;
            if (window.pageYOffset >= sectionTop - 200) {
              current = section.getAttribute('id');
            }
          });

          navLinks.forEach(link => {
            link.classList.remove('active');
            if (link.getAttribute('href') === '#' + current) {
              link.classList.add('active');
            }
          });
        }

        window.addEventListener('scroll', updateNav);
        updateNav(); // Call once to set initial state
      }

      // Enhanced search functionality
      function initializeSearch() {
        const searchInput = document.getElementById('searchInput');
        const searchForm = searchInput.closest('form');

        searchForm.addEventListener('submit', function(e) {
          e.preventDefault();
          const searchTerm = searchInput.value.trim();
          if (searchTerm) {
            // Here you would implement your search logic
            console.log('Searching for:', searchTerm);
            // For now, just show an alert
            alert(`Searching for: "${searchTerm}"`);
          }
        });

        // Add live search suggestions (placeholder)
        searchInput.addEventListener('input', function() {
          const value = this.value.trim();
          if (value.length > 2) {
            // Implement live search suggestions here
            console.log('Live search:', value);
          }
        });
      }

      // Navbar scroll effect
      function initializeNavbarEffects() {
        const navbar = document.querySelector('.navbar');
        let lastScrollTop = 0;

        window.addEventListener('scroll', function() {
          let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
          
          if (scrollTop > 100) {
            navbar.style.background = 'rgba(0, 0, 0, 0.9)';
            navbar.style.backdropFilter = 'blur(20px)';
          } else {
            navbar.style.background = 'rgba(0, 0, 0, 0.3)';
            navbar.style.backdropFilter = 'blur(15px)';
          }

          lastScrollTop = scrollTop;
        });
      }

      // Initialize everything when page loads
      window.addEventListener('load', function() {
        initializeApp();
        initializeSmoothScrolling();
        updateActiveNavLink();
        initializeSearch();
        initializeNavbarEffects();
      });

      // Handle window resize
      window.addEventListener('resize', function() {
        // Recreate particles on resize for better distribution
        const particlesContainer = document.getElementById('particles');
        if (particlesContainer) {
          particlesContainer.innerHTML = '';
          createParticles();
        }
      });
    </script>
