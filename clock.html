        #time {

        .btn-primary {

        @media (max-width: 768px) {

            }

        }

        /* Typewriter cursor effect */
        #anim::after {
            content: '|';
            animation: blink 1s infinite;
            color: #64b5f6;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Ensure dropdown works properly */
        .dropdown:hover .dropdown-menu {
            display: block;
        }

        /* Smooth scrolling for better UX */

    </style>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"
    ></script>
    <script>
        let currentDate;
        let currentTime;
        let typewriterTimeout;

        const dateOptions = {
            weekday: "long",
            year: "numeric",
            month: "long",
            day: "numeric",
        };

        // Update clock every second
        function updateClock() {
            currentDate = new Date();
            const formattedDate = currentDate.toLocaleDateString(undefined, dateOptions);
            
            // Format time with leading zeros
            const hours = currentDate.getHours().toString().padStart(2, '0');
            const minutes = currentDate.getMinutes().toString().padStart(2, '0');
            const seconds = currentDate.getSeconds().toString().padStart(2, '0');
            
            currentTime = `${hours}:${minutes}:${seconds}`;
            
            document.getElementById("time").innerHTML = `${currentTime}<br><small style="font-size: 0.6em; opacity: 0.8;">on ${formattedDate}</small>`;
        }

        // Start the clock
        updateClock(); // Initial call
        setInterval(updateClock, 1000);

        // Inspirational quotes array
        const inspirationalQuotes = [
            `"Time you enjoy wasting is not wasted time." ‚Äì Marthe Troly-Curtin`,
            `"We must use time as a tool, not as a couch." ‚Äì John F. Kennedy`,
            `"Time is what we want most but what we use worst." ‚Äì William Penn`,
            `"Tough times never last, but tough people do." ‚Äì Robert H. Schuller`,
            `"Someday is a disease that will take your dreams to the grave with you." ‚Äì Timothy Ferriss`,
            `"Yesterday's the past, tomorrow's the future, but today is a gift. That's why it's called the present." ‚Äì Bil Keane`,
            `"Better three hours too soon than a minute too late." ‚Äì William Shakespeare`,
            `"The two most powerful warriors are patience and time." ‚Äì Leo Tolstoy`,
            `"Time flies like an arrow; fruit flies like a banana." ‚Äì Anthony G. Oettinger`,
            `"Lost time is never found again." ‚Äì Benjamin Franklin`,
            `"Time is the most valuable thing we have and the most wasteful thing we do." ‚Äì Unknown`,
            `"Don't watch the clock; do what it does. Keep going." ‚Äì Sam Levenson`
        ];

        // Typewriter effect function
        function typewriterEffect() {
            const typewriterElement = document.getElementById("anim");
            const randomQuote = inspirationalQuotes[Math.floor(Math.random() * inspirationalQuotes.length)];

            // Clear existing text and remove cursor
            typewriterElement.style.removeProperty('--show-cursor');
            typewriterElement.textContent = "";
            
            // Clear any existing timeout
            if (typewriterTimeout) {
                clearTimeout(typewriterTimeout);
            }

            // Type each character
            for (let i = 0; i < randomQuote.length; i++) {
                setTimeout(() => {
                    typewriterElement.textContent += randomQuote[i];
                    
                    // Remove cursor after typing is complete
                    if (i === randomQuote.length - 1) {
                        setTimeout(() => {
                            typewriterElement.style.setProperty('--show-cursor', 'none');
                        }, 1000);
                    }
                }, i * 50); // Faster typing speed
            }
        }

        // Initialize typewriter effect
        typewriterEffect();

        // Update quote every 15 seconds
        setInterval(typewriterEffect, 15000);

        // Add some interactive features
        document.addEventListener('DOMContentLoaded', function() {
            // Add click event to time display for fun
            document.getElementById('time').addEventListener('click', function() {
                this.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 200);
            });

            // Add hover effect to the main container
            const mainContainer = document.querySelector('.bg-color');
            mainContainer.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px)';
                this.style.boxShadow = '0 25px 50px rgba(0, 0, 0, 0.4)';
            });
            
            mainContainer.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = '0 20px 40px rgba(0, 0, 0, 0.3)';
            });
        });

        // Add smooth transitions
        document.getElementById('time').style.transition = 'all 0.2s ease';
        document.querySelector('.bg-color').style.transition = 'all 0.3s ease';
    </script>
