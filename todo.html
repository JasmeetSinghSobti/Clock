<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="portfolio/style.css" />
    <style>
      #height {
        margin-top: -9px;
        font-size: 30px;
      }
      .search {
        border-radius: 10px;
        border: 10px;
        margin: 10px;
      }
      #font {
        font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
        font-size: 50px;
        color: rgb(255, 255, 255);
        -webkit-text-stroke-width: 0.1px;
        -webkit-text-stroke-color: rgba(0, 0, 0, 0.884);
        margin-bottom: -15px;
        margin-top: -15px;
      }
      .imgs {
        background-image: url(bg.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-blend-mode: overlay;
      }
      .title-area {
        width: 800px;
        margin-left: 300px;
        margin-right: 300px;
      }
      .centered-textarea {
        width: 800px;
        height: 200px;
        margin-right: 300px;
        margin-left: 300px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md">
      <div class="container-fluid">
        <a class="navbar-port" href="index.html">Portfolio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="clock.html">Clock</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="todo.html"
                id="navbarScrollingDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                TODO's List
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarScrollingDropdown"
              >
                <li>
                  <a class="dropdown-item" href="todo.html">Create List</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-primary" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container d-flex justify-content-center align-content-center">
      <div class="mt-4 p-5 imgs text-white rounded text-center">
        <h2 class="text-center">To Do's List</h2>
        <form>
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input
              type="text"
              class="form-control title-area text-center"
              id="title"
              placeholder="So! What To Do Next?"
            />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea
              class="form-control text-center centered-textarea"
              id="description"
              placeholder="What you are going to do?"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary" title="Add to list">
            Add To List
          </button>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    </script>
  </body>
</html>
