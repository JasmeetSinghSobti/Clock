<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced To-Do List</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous"
    />
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
        }

        /* Dark mode styles */
        body.dark-mode {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
        }

        .navbar {
            background: rgba(30, 60, 114, 0.9) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dark-mode .navbar {
            background: rgba(20, 20, 20, 0.95) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: 500;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #64b5f6 !important;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 900px;
            margin: 2rem auto;
            transition: all 0.3s ease;
        }

        .dark-mode .main-container {
            background: rgba(30, 30, 30, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .header-section {
            background: linear-gradient(135deg, #1565c0 0%, #0d47a1 100%);
            padding: 2rem;
            text-align: center;
            color: white;
            border-radius: 20px 20px 0 0;
        }

        .dark-mode .header-section {
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
        }

        .header-section h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .form-section {
            padding: 2rem;
        }

        .form-control {
            border-radius: 12px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .dark-mode .form-control {
            background: #2c2c2c;
            border-color: #444;
            color: white;
        }

        .dark-mode .form-control:focus {
            background: #333;
            border-color: #1565c0;
            color: white;
            box-shadow: 0 0 0 0.2rem rgba(21, 101, 192, 0.25);
        }

        .dark-mode .form-control::placeholder {
            color: #aaa;
        }

        .form-control:focus {
            border-color: #1565c0;
            box-shadow: 0 0 0 0.2rem rgba(21, 101, 192, 0.25);
        }

        .form-label {
            color: #333;
            transition: color 0.3s ease;
        }

        .dark-mode .form-label {
            color: #e0e0e0;
        }

        .btn-add {
            background: linear-gradient(135deg, #1565c0 0%, #0d47a1 100%);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(21, 101, 192, 0.4);
            color: white;
            background: linear-gradient(135deg, #0d47a1 0%, #1565c0 100%);
        }

        .todo-list {
            max-height: 500px;
            overflow-y: auto;
            padding: 1rem;
        }

        .todo-item {
            background: white;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 4px solid #1565c0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .dark-mode .todo-item {
            background: #2c2c2c;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .todo-item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }

        .dark-mode .todo-item:hover {
            box-shadow: 0 8px 15px rgba(0,0,0,0.4);
        }

        .todo-item.completed {
            border-left-color: #28a745;
            opacity: 0.7;
        }

        .todo-item.completed .todo-title {
            text-decoration: line-through;
        }

        .todo-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .dark-mode .todo-title {
            color: #e0e0e0;
        }

        .todo-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
            transition: color 0.3s ease;
        }

        .dark-mode .todo-description {
            color: #bbb;
        }

        .todo-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn-sm {
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .btn-complete {
            background: #28a745;
            border: none;
            color: white;
        }

        .btn-complete:hover {
            background: #218838;
            color: white;
        }

        .btn-delete {
            background: #dc3545;
            border: none;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
            transition: color 0.3s ease;
        }

        .dark-mode .empty-state {
            color: #aaa;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 12px;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .dark-mode .stats {
            background: #222;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1565c0;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .dark-mode .stat-label {
            color: #aaa;
        }

        .text-muted {
            transition: color 0.3s ease;
        }

        .dark-mode .text-muted {
            color: #888 !important;
        }

        .priority-high { border-left-color: #dc3545 !important; }
        .priority-medium { border-left-color: #ffc107 !important; }
        .priority-low { border-left-color: #28a745 !important; }

        @media (max-width: 768px) {
            .main-container {
                margin: 1rem;
                border-radius: 15px;
            }
            
            .header-section h1 {
                font-size: 2rem;
            }
            
            .form-section {
                padding: 1.5rem;
            }

            .theme-toggle {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">üìã TaskMaster</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">üè† Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Clock.html">‚è∞ Clock</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">üìä Analytics</a>
                    </li>
                </ul>
                <button class="theme-toggle" id="themeToggle">
                    üåô Dark Mode
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="main-container">
            <div class="header-section">
                <h1>üìù Task Manager</h1>
                <p>Organize your life, one task at a time</p>
            </div>

            <div class="form-section">
                <form id="todoForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="title" class="form-label fw-bold">Task Title</label>
                            <input
                                type="text"
                                class="form-control"
                                id="title"
                                placeholder="What needs to be done?"
                                required
                            />
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="priority" class="form-label fw-bold">Priority</label>
                            <select class="form-control" id="priority">
                                <option value="low">üü¢ Low Priority</option>
                                <option value="medium" selected>üü° Medium Priority</option>
                                <option value="high">üî¥ High Priority</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label fw-bold">Description</label>
                        <textarea
                            class="form-control"
                            id="description"
                            rows="3"
                            placeholder="Add more details about this task..."
                        ></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-add">
                            ‚ûï Add Task
                        </button>
                    </div>
                </form>

                <div class="stats mt-4">
                    <div class="stat-item">
                        <div class="stat-number" id="totalTasks">0</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="completedTasks">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="pendingTasks">0</div>
                        <div class="stat-label">Pending</div>
                    </div>
                </div>

                <div class="mb-3">
                    <input
                        type="text"
                        class="form-control"
                        id="searchInput"
                        placeholder="üîç Search tasks..."
                    />
                </div>

                <div class="todo-list" id="todoList">
                    <!-- Tasks will be rendered here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let todos = [];
        let filteredTodos = [];
        let isDarkMode = false;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            // Start with light mode by default
            isDarkMode = false;
            applyTheme();

            // Initialize arrays
            filteredTodos = todos;
            
            // Initial render
            updateStats();
            renderTodos();
            
            // Add event listeners
            const todoForm = document.getElementById('todoForm');
            const searchInput = document.getElementById('searchInput');
            const themeToggle = document.getElementById('themeToggle');
            
            if (todoForm) {
                todoForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    console.log('Form submitted');
                    addTodo();
                });
                console.log('Form event listener added');
            } else {
                console.error('Todo form not found');
            }

            if (searchInput) {
                searchInput.addEventListener('input', function(e) {
                    filterTodos(e.target.value);
                });
            }

            if (themeToggle) {
                themeToggle.addEventListener('click', toggleTheme);
            }
            
            // Add sample task after a short delay
            setTimeout(() => {
                const sampleTodo = {
                    id: 1,
                    title: "Welcome to TaskMaster!",
                    description: "This is your first task. Try completing it or adding more tasks above. You can also toggle between light and dark mode!",
                    priority: "medium",
                    completed: false,
                    createdAt: new Date().toLocaleDateString()
                };
                
                todos.push(sampleTodo);
                filteredTodos = todos;
                renderTodos();
                updateStats();
            }, 100);
        });

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            applyTheme();
        }

        function applyTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
            
            if (isDarkMode) {
                body.classList.add('dark-mode');
                if (themeToggle) {
                    themeToggle.innerHTML = '‚òÄÔ∏è Light Mode';
                }
            } else {
                body.classList.remove('dark-mode');
                if (themeToggle) {
                    themeToggle.innerHTML = 'üåô Dark Mode';
                }
            }
        }

        function addTodo() {
            const titleInput = document.getElementById('title');
            const descriptionInput = document.getElementById('description');
            const priorityInput = document.getElementById('priority');
            
            if (!titleInput || !descriptionInput || !priorityInput) {
                console.error('Form elements not found');
                return;
            }
            
            const title = titleInput.value.trim();
            const description = descriptionInput.value.trim();
            const priority = priorityInput.value;

            if (!title) {
                alert('Please enter a task title!');
                titleInput.focus();
                return;
            }

            const todo = {
                id: Date.now(),
                title: title,
                description: description,
                priority: priority,
                completed: false,
                createdAt: new Date().toLocaleDateString()
            };

            todos.unshift(todo);
            filteredTodos = [...todos]; // Create a copy
            renderTodos();
            updateStats();
            clearForm();
            
            console.log('Task added:', todo.title);
        }

        function toggleComplete(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                renderTodos();
                updateStats();
            }
        }

        function deleteTodo(id) {
            todos = todos.filter(t => t.id !== id);
            filteredTodos = todos;
            renderTodos();
            updateStats();
        }

        function filterTodos(searchTerm) {
            if (!searchTerm.trim()) {
                filteredTodos = todos;
            } else {
                filteredTodos = todos.filter(todo =>
                    todo.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    todo.description.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }
            renderTodos();
        }

        function renderTodos() {
            const todoList = document.getElementById('todoList');
            
            if (!todoList) return; // Safety check
            
            if (filteredTodos.length === 0) {
                todoList.innerHTML = `
                    <div class="empty-state">
                        <h3>üìã</h3>
                        <h4>No tasks yet!</h4>
                        <p>Add your first task above to get started.</p>
                    </div>
                `;
                return;
            }

            todoList.innerHTML = filteredTodos.map(todo => createTodoHTML(todo)).join('');
        }

        function createTodoHTML(todo) {
            const priorityEmojis = {
                high: 'üî¥',
                medium: 'üü°',
                low: 'üü¢'
            };

            return `
                <div class="todo-item priority-${todo.priority} ${todo.completed ? 'completed' : ''}">
                    <div class="d-flex justify-content-between align-items-start">
                        <div class="flex-grow-1">
                            <div class="todo-title">
                                ${priorityEmojis[todo.priority]} ${todo.title}
                            </div>
                            ${todo.description ? `<div class="todo-description">${todo.description}</div>` : ''}
                            <small class="text-muted">üìÖ ${todo.createdAt}</small>
                        </div>
                        <div class="todo-actions">
                            <button class="btn btn-complete btn-sm" onclick="toggleComplete(${todo.id})">
                                ${todo.completed ? '‚Ü©Ô∏è' : '‚úÖ'}
                            </button>
                            <button class="btn btn-delete btn-sm" onclick="deleteTodo(${todo.id})">
                                üóëÔ∏è
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateStats() {
            const totalElement = document.getElementById('totalTasks');
            const completedElement = document.getElementById('completedTasks');
            const pendingElement = document.getElementById('pendingTasks');
            
            if (!totalElement || !completedElement || !pendingElement) return;
            
            const total = todos.length;
            const completed = todos.filter(t => t.completed).length;
            const pending = total - completed;

            totalElement.textContent = total;
            completedElement.textContent = completed;
            pendingElement.textContent = pending;
        }

        function clearForm() {
            const titleInput = document.getElementById('title');
            const descriptionInput = document.getElementById('description');
            const priorityInput = document.getElementById('priority');
            
            if (titleInput) titleInput.value = '';
            if (descriptionInput) descriptionInput.value = '';
            if (priorityInput) priorityInput.value = 'medium';
            
            // Focus back to title input for easy next task entry
            if (titleInput) titleInput.focus();
        }
    </script>
</body>
</html>
